{% block title %}
<title>Contact Edit</title>
{% endblock %}

{% block header %}
<h1>Contact Edit</h1>
{% endblock %}

{% block content %}

<form method="POST" action="/edit/{{ contact.id }}">
  <label>Name:</label>
  <input type="text" name="name" value="{{ contact.name }}" required><br>
  <label>Email:</label>
  <input type="text" name="email" value="{{ contact.email }}" required><br>
  <label>Phone:</label>
  <input type="text" name="phone" value="{{ contact.phone }}" required><br>
  <button type="submit">Update Contact</button>
</form>

<a href="/">Back to Contact List</a>

{% endblock %}
